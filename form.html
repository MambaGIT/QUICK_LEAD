<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #440062; margin: 0px; padding: 0px; overflow: hidden;">
    <div style="
        width: 350px;
        margin: 0 auto;
        padding: 20px;
    ">
        <form action="https://mambadigital.com.br/processando_quick.php" method="post"
    id="myForm"

    style="
    font-family: 'Poppins', Sans-serif;
    color:#FFCE05;
    align-items: center;
    font-size: 16px;
    font-weight: 400;
    align-items: center;
    text-align: center;
    margin: 0 auto;">
        <div class="">
            <label for="responsavel">Atendido por: </label>
            <select style="border-radius: 2px; 
                           background: none;
                           color:#FFCE05; 
                           border-color: #FFCE05; 
                           margin-left: 10px;
                           height: 30px;
                           width: 100px;
                           " id="responsavel" name="responsavel" required>
                <option value="-">----------</option>
                <option value="ANJO">ANJO</option>
                <option value="ARIANE">ARIANE</option>
                <option value="CAROL">CAROL</option>
                <option value="CAUE">CAUE</option>                
                <option value="LARISSA">LARISSA</option>
                <option value="LUQUINHAS">LUQUINHAS</option>
                <option value="MARCELLY">MARCELLY</option>
                <option value="NETO">NETO</option>
                <option value="NATHALY">NATHALY</option>
                <option value="PEDRAO">PEDRAO</option>
                <option value="RAFA">RAFA</option>
                <option value="RHUAN">RHUAN</option>
                <option value="RIBS">RIBS</option>
                <option value="THALES">THALES</option>
                <option value="OUTRO">OUTRO</option>
            </select>
        </div>    
        <div>
            <div style="text-align: start;">
                <label>Nome:</label>
            </div>
            <div style="margin: 0 auto; border-radius: 15px; ">
                <input style="width: 95%; height: 30px; margin-bottom: 10px; border-radius: 5px;" name="nome" id="nome" required />
            </div>
        </div>
        <div class="">
            <div style="text-align: start;">
                <label>Telefone: (digite apenas os números)</label>
            </div>
            <div>
                <input style="width: 95%; height: 30px; margin-bottom: 10px; border-radius: 5px;" placeholder="ex: 13996061489" title="Por favor, insira apenas números e sem espaço" type="text" inputmode="numeric" pattern="[0-9]*" name="telefone" id="telefone" required />
            </div>
        </div>
        <div class="">
            <div style="text-align: start;">
                <label>E-mail:</label>
            </div>
            <div>
                <input style="width: 95%; height: 30px; margin-bottom: 10px; border-radius: 5px;" type="email" name="email" id="email" required/>
            </div>
        </div>
        <div class="">
            <div style="text-align: start;">
                <label>Empresa:</label>
            </div>
            <div>
                <input style="width: 95%; height: 30px;margin-bottom: 20px; border-radius: 5px;" name="empresa" id="empresa" required/>
            </div>
        </div>
        <div class="">
            <div style="text-align: start; border-radius: 5px;">
                <label for="notas">Notas:</label>
            </div>
            <textarea style="width: 95%;" id="notas" name="notas" rows="4" cols="50"></textarea><br>
        </div>

        <div> 
            <label>É Potencial?</label>
            <input style="margin-left: 15px;" type="radio" id="opcao_1" name="potencial" value="sim" required>
            <label style="font-size: 18px;" for="sim">Sim</label>
            <input style="margin-left: 15px;" type="radio" id="opcao_2" name="potencial" value="não" required>
            <label style="font-size: 18px;" for="nao">Não</label><br>
        </div>
        <button style="margin-top: 15px;
                    font-family: 'Poppins', Sans-serif;
                    font-weight: 700;
                    text-transform: uppercase;
                    background-color: #FFCE05 ;
                    color: #440062;
                    border: none;
                    border-radius: 2px;
                    width: 150px;
                    height: 30px;
                "
                type="submit" class="" id="botao_envio" onclick="teste()" >Enviar</button>
        </form> 
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
                document.getElementById("botao_envio").style.display = "none"; //apaga o botão
                var novo_elemento = document.createElement("button");    // cria novo botão
                novo_elemento.style.backgroundColor =  "#828282";
                novo_elemento.style.color =  "white";
                novo_elemento.style.border = "white";
                novo_elemento.style.margin = "15px 0px 0px 0px";
                novo_elemento.style.width = "150px";
                novo_elemento.textContent = "Enviar";
                novo_elemento.style.height = "30px";
                novo_elemento.style.borderRadius = "2px";
                novo_elemento.disabled = true;
                var elemento_pai = document.getElementById("myForm");  //seleciona div
                elemento_pai.appendChild(novo_elemento);      // adiciona elemento na DIV
            this.submit();
        });
    </script>
</body>
</html>
